<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script src="questions.js" defer></script>
    <title>Quizly</title>
  </head>
  <body>
    <!-- Welcome Screen -->

    <header class="hide"></header>

    <!-- Main Screen -->

    <main class="">
      <section>
        <div id="user">
          <h2 id="greet">Hello , <span id="Username"></span></h2>
          <div id="icons">
            <img src="Assets/icons/vu.png" alt="Volume Up" class="vu" />
            <img src="Assets/icons/vd.png" alt="Volume Down" class="vd hide" />
          </div>
        </div>
        <div id="time">
          <div id="que"><span id="qN"></span>/15</div>
          <div id="timer">00:<span id="tS"></span></div>
        </div>
        <div id="container">
          <div id="questionContainer">
            <h2 id="question">
              Which of the following scoping type does JavaScript use?
            </h2>
          </div>
          <div class="optionContainer">
            <p class="options">Hyper Text Transmission Protocol Secure</p>
          </div>
          <div class="optionContainer">
            <p class="options">Hyper Text Transmission Protocol Secure</p>
          </div>
          <div class="optionContainer">
            <p class="options">Hyper Text Transmission Protocol Secure</p>
          </div>
          <div class="optionContainer">
            <p class="options">Hyper Text Transmission Protocol Secure</p>
          </div>
        </div>
        <div id="btn">
          <button id="next">Next</button>
        </div>
      </section>
    </main>

    <!-- Result Screen -->

    <!-- <div id="result"></div> -->

    <p id="per">Made With ❤️ - Uttkarsh Gairola</p>
  </body>
</html>
